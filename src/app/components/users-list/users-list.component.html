<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <div class="input-group-append">
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de Usuarios</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.mail }}
      </li>
    </ul>

  </div>
</div>
